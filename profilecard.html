<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>

    <style>
        .card {
            width: 300px;
            height: 400px;
            margin: auto;
            padding: 20px;
            border: 2px solid black;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        h2 {
            margin: 15px 0 10px;
        }

        p {
            font-size: 14px;
            color: #444;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTI8eehXuZ2OLRngV145-Ay6G--dZVWK864gg&s" class="profile-img" alt="Profile Image">

        <h2>John Doe</h2>

        <p>A passionate learner who believes in consistency, effort, and the power of good design.</p>
    </div>

</body>
</html>
