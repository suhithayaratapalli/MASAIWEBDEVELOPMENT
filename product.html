<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
    .product-box {
        width: 500px;
        height: 600px;
        margin: 10px auto;
        padding: 30px;
        border: 3px solid grey;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);

        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        box-sizing: border-box;
        background: #fff;
        font-family: Arial, sans-serif;
    }

    .product-box img {
        width: 45%;
        border-radius: 15px;
        margin-bottom: 15px;
    }

    h3 {
        font-size: 22px;
        margin: 5px 0;
        font-weight: bold;
    }

    .sub-text {
        color: grey;
        margin-bottom: 10px;
    }

    .rating-row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
    }

    .rating {
        background: #2ecc71;
        color: white;
        padding: 3px 10px;
        border-radius: 5px;
        font-weight: bold;
    }

    .assured-logo {
        height: 25px;
    }

    .price-section {
        margin: 10px 0;
        font-size: 20px;
    }

    .old-price {
        text-decoration: line-through;
        color: grey;
        margin-left: 10px;
        font-size: 16px;
    }

    .discount {
        color: green;
        margin-left: 10px;
        font-weight: bold;
        font-size: 18px;
    }

    .offer {
        color: green;
        font-weight: bold;
    }

    .buy-btn {
        margin-top: 20px;
        padding: 12px 25px;
        background: #2874f0;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
        transition: 0.3s;
    }

    .buy-btn:hover {
        background: #0b57d0;
    }
</style>
</head>

<body>

<div class="product-box">
    <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg" alt="Product Image">

    <h3>SAMSUNG Galaxy Watch6 LTE</h3>
    <p class="sub-text">Graphite Strap, 44mm</p>

    <div class="rating-row">
        <div class="rating">4.3 ★</div>
        <span>(973)</span>
        <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" alt="Assured" class="assured-logo">
    </div>

    <div class="price-section">
        ₹18,999 
        <span class="old-price">₹41,999</span>
        <span class="discount">54% off</span>
    </div>

    <p class="offer">Bank Offer</p>

    <button class="buy-btn">Buy Now</button>
</div>

</body>
</html>
